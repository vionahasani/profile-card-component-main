<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <article class="card">
      <div class="card__header"><img src="./images/bg-pattern-card.svg"></div>
      <div class="card__content">
        <img class="card__content--image" src="./images/image-victor.jpg" alt="profil picture">
        <h4>Victor Crest <span>26</span></h4>
        <p>London</p>
      </div>
      <div class="card__footer">
        <div class="card__footer--col">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="card-footer--col">
          <h4> 803K</h4>
          <p>Likes</p>
        </div>
        <div class="card-footer--col">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
